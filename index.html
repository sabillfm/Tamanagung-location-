<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tamanagung.lock - Login</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      width: 320px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
      transform: scale(1.03);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ffff;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 10px;
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      transition: background 0.3s;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.3);
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      background: #00ffff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    button:hover {
      background: #00d0d0;
      transform: scale(1.05);
    }

    p {
      text-align: center;
      margin-top: 15px;
    }

    a {
      color: #00ffff;
      cursor: pointer;
      text-decoration: underline;
    }

    /* === Popup Custom === */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid #00ffff;
      border-radius: 15px;
      padding: 20px 30px;
      color: #00ffff;
      text-align: center;
      box-shadow: 0 0 20px #00ffff;
      z-index: 100;
      animation: popUp 0.3s ease;
    }

    @keyframes popUp {
      from { transform: translate(-50%, -40%) scale(0.8); opacity: 0; }
      to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    .popup button {
      background: #00ffff;
      border: none;
      color: #000;
      padding: 8px 16px;
      border-radius: 10px;
      margin-top: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .popup button:hover {
      background: #00d0d0;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container" id="loginBox">
    <h2>Login</h2>
    <input type="text" id="loginUser" placeholder="Username" />
    <input type="password" id="loginPass" placeholder="Password" />
    <button onclick="login()">Masuk</button>
    <p>Belum punya akun? <a onclick="showRegister()">Buat Akun</a></p>
  </div>

  <div class="container" id="registerBox" style="display: none;">
    <h2>Daftar Akun</h2>
    <input type="text" id="regUser" placeholder="Buat Username" />
    <input type="password" id="regPass" placeholder="Buat Password" />
    <button onclick="register()">Daftar</button>
    <p>Sudah punya akun? <a onclick="showLogin()">Login Sekarang</a></p>
  </div>

  <!-- Popup custom -->
  <div class="popup" id="popupBox">
    <p id="popupMessage"></p>
    <button onclick="closePopup()">Oke</button>
  </div>

  <script>
    function showPopup(message) {
      const popup = document.getElementById("popupBox");
      const msg = document.getElementById("popupMessage");
      msg.textContent = message;
      popup.style.display = "block";
    }

    function closePopup() {
      document.getElementById("popupBox").style.display = "none";
    }

    function showRegister() {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("registerBox").style.display = "block";
    }

    function showLogin() {
      document.getElementById("registerBox").style.display = "none";
      document.getElementById("loginBox").style.display = "block";
    }

    // Daftar akun (disimpan di localStorage)
    function register() {
      const user = document.getElementById("regUser").value;
      const pass = document.getElementById("regPass").value;

      if (user === "" || pass === "") {
        showPopup("Isi semua kolom!");
        return;
      }

      if (localStorage.getItem(user)) {
        showPopup("Username sudah dipakai!");
      } else {
        localStorage.setItem(user, pass);
        showPopup("Akun berhasil dibuat!");
        setTimeout(() => {
          showLogin();
        }, 1500);
      }
    }

    // Login akun
    function login() {
      const user = document.getElementById("loginUser").value;
      const pass = document.getElementById("loginPass").value;

      const savedPass = localStorage.getItem(user);
      if (savedPass === null) {
        showPopup("Akun tidak ditemukan!");
      } else if (savedPass === pass) {
        showPopup("Login berhasil! Selamat datang, " + user + "!");
        setTimeout(() => {
          window.location.href = "home.html";
        }, 1500);
      } else {
        showPopup("Password salah!");
      }
    }
  </script>
</body>
</html>
